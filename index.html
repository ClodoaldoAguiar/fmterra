<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Magic Menu</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

</head>
<body>
	<div class="logo">
		<img src="logofmterra.png">
	</div>
	<div class="navigation">
		<ul>
			<li class="list active">
				<a href="#">
					<span class="icon">
						<ion-icon name="home-outline"></ion-icon>
					</span>
					<span class="text">Home</span>
				</a>
			</li>
			<li class="list">
				<a href="http://play.radios.com.br/8830" target="_blank">
					<span class="icon">
						<ion-icon name="pulse-outline"></ion-icon>
					</span>
					<span class="text">Live</span>
				</a>
			</li>
			<li class="list">
				<a href="#">
					<span class="icon">
						<ion-icon name="newspaper-outline"></ion-icon>
					</span>
					<span class="text">News</span>
				</a>
			</li>
			<li class="list">
				<a href="#">
					<span class="icon">
						<ion-icon name="pricetags-outline"></ion-icon>
					</span>
					<span class="text">Promo</span>
				</a>
			</li>
			<li class="list">
				<a href="#">
					<span class="icon">
						<ion-icon name="calendar-outline"></ion-icon>
					</span>
					<span class="text">Prog</span>
				</a>
			</li>
			<li class="list">
				<a href="#">
					<span class="icon">
						<ion-icon name="call-outline"></ion-icon>
					</span>
					<span class="text">Contato</span>
				</a>
			</li>
			<div class="indicator"></div>
		</ul>

	</div>

	<div class="container-main">

			<!--CORPO LIVE E PROGRAMAS-->
			<section class="container-section">
				<div class="live">
					<iframe width="100%" height="315"
src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1"></iframe>
				</div>
				<div class="programacao">
					<img height="315" src="layout__12_03.png">
				</div>
			</section> 


			<!--CORPO BANNER FULL-->
			<section class="container-banner">
				<img src="fmterrahej_1_png_962x400_crop_q85.jpg">
			</section>
			


			<div class="container-section">
				<section class="container-section">
					<div class="live">
						<img height="315" width=100% src="layout__03.png">
					</div>
					<div class="programacao">
						<img height="315" width=100% src="layout__06.png">
					</div>
				</section> 
			</div>

			<div class="container">
				<img width=100% src="layout__11.png">
			</div>
			
			<div class="container-insta">
				<img width=100% src="layout__13_19.png">
			</div>


			<section class="rodape">
				<p>Todos os direitos reservados a FMTERRA</p>
			</section>

	</div>
	



	<script>
		const list = document.querySelectorAll('.list');
		function activeLink() {
			list.forEach((item) => item.classList.remove('active'));
			this.classList.add('active');
		}
			list.forEach((item) => item.addEventListener('click',activeLink))
	</script>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
